<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vong lặp lồng</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' cellpadding='10px' cellspacing='0'>";
    let i;
    let j;
    for (i = 1 ; i <= 10 ; i++) {
        sout = sout + "<tr>";
        for (j = 1 ; j <= 10 ; j++) {
            sout = sout + "<td>" + i*j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
